<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        h1 { text-align: center; }
        .calendar { display: grid; grid-template-columns: auto repeat(5, 1fr); gap: 5px; }
        .time-slot { grid-column: 1; text-align: right; padding-right: 10px; }
        .day { font-weight: bold; text-align: center; padding: 10px; background: #f0f0f0; }
        .event-slot { min-height: 60px; border: 1px solid #ddd; padding: 5px; }
        .event { background: #e6f3ff; padding: 5px; margin-bottom: 5px; border-radius: 3px; font-size: 0.9em; }
        img { display: block; margin: 0 auto 20px; width: 200px; }
    </style>
</head>
<body>
    <img src="https://hero-software.de/assets/img/static/logos/hero-logo-new-nav.svg" alt="Hero Software Logo">
    <h1>Plantafel</h1>
    <div class="calendar" id="weekCalendar"></div>

    <script>
        function getWeekStartDate(date) {
            const day = date.getDay();
            const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Adjust for Sunday
            return new Date(date.setDate(diff));
        }

        function createWeekCalendar(events) {
            const calendar = document.getElementById('weekCalendar');
            const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];
            const startHour = 7;
            const endHour = 18;

            // Get the Monday of the current week
            const currentDate = new Date(); // Use today's date
            const weekStart = getWeekStartDate(new Date(currentDate));
            const weekDates = [];

            // Generate dates for Monday to Friday
            for (let i = 0; i < 5; i++) {
                const date = new Date(weekStart);
                date.setDate(weekStart.getDate() + i);
                weekDates.push(date);
            }

            // Create day headers with dates
            calendar.innerHTML = '<div></div>'; // Empty cell for time column
            weekDates.forEach((date, index) => {
                const dateString = `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}`;
                calendar.innerHTML += `<div class="day">${days[index]} ${dateString}</div>`;
            });

            // Create time slots and event slots
            for (let hour = startHour; hour <= endHour; hour++) {
                calendar.innerHTML += `<div class="time-slot">${hour}:00</div>`;
                for (let day = 0; day < 5; day++) {
                    calendar.innerHTML += `<div class="event-slot" data-day="${day}" data-hour="${hour}"></div>`;
                }
            }

            // Populate events
            events.forEach(event => {
                // Parse event date (convert DD-MM-YYYY HH:mm to a Date object)
                const [datePart, timePart] = event.date.split(' ');
                const [day, month, year] = datePart.split('-');
                const [hour, minute] = timePart.split(':');
                const eventDate = new Date(year, month - 1, day, hour, minute);

                // Find the corresponding day and hour slot
                const eventDayIndex = weekDates.findIndex(
                    weekDate =>
                        eventDate.toDateString() === weekDate.toDateString()
                );
                
                if (eventDayIndex >= 0 && hour >= startHour && hour <= endHour) {
                    const slot = document.querySelector(`.event-slot[data-day="${eventDayIndex}"][data-hour="${hour}"]`);
                    if (slot) {
                        slot.innerHTML += `
                            <div class="event">
                                <strong>${hour}:${minute.padStart(2, '0')}</strong> - ${event.title} (${event.organizer})
                            </div>
                        `;
                    }
                }
            });
        }

        // Example usage with your provided data
        const sampleEvents = [
           { date: '13-02-2025 11:00', title: 'test 20.01', organizer: 'Sebastian' },{ date: '10-02-2025 09:00', title: 'testmonatg', organizer: 'Sebastian' },{ date: '13-02-2025 09:00', title: 'sebastians Termin', organizer: 'Sebastian' },{ date: '14-02-2025 18:00', title: 'Baugrube nr 3', organizer: 'Sebastian' },{ date: '14-02-2025 10:00', title: 'Hotel Transsilvanien', organizer: 'Sebastian' },{ date: '12-02-2025 07:00', title: 'Hotel Mangrovia', organizer: 'Sebastian' },{ date: '14-02-2025 08:30', title: 'max termin', organizer: 'Sebastian' },{ date: '14-02-2025 08:30', title: 'Sebastian', organizer: 'Sebastian' }
        ];

        createWeekCalendar(sampleEvents);
    </script>
</body>
</html>
