<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
</head>
<body>
    <h1>Calendar</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Partner</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2025-02-13</td>
                <td>test 20.01</td>
                <td>Sebastian</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>2025-02-06</td>
                <td>No title</td>
                <td>-</td>
                <td>10:00</td>
            </tr>
            <tr>
                <td>2025-01-31</td>
                <td>testplantafel</td>
                <td>Sebastian</td>
                <td>09:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
